<!DOCTYPE html>
<html>
  <head>
    <title>Chat Link Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate Chat Link</h1>
      <button id="generate-link-button">Generate Link</button>
      <div id="link-container" style="display: none;">
        <input type="text" id="chat-link" readonly />
        <button id="copy-link-button">Copy</button>
      </div>
      <div id="chatbox-container" style="display: none;">
        <div id="chatbox"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
